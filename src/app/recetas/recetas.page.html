<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Recetas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let receta of recetas" [routerLink]="['/recetas', receta.id]">
    <ion-avatar slot="start">
      <ion-img [src]="receta.imageURL"></ion-img>
    </ion-avatar>
    <ion-label> {{ receta.title }} </ion-label>
  </ion-item>
</ion-list>
</ion-content>
