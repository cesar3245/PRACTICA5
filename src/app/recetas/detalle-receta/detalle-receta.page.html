<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/recetas"></ion-back-button>
    </ion-buttons>
    <ion-title> {{ loadedReceta.title }} </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onEliminarReceta()">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col>
        <ion-img [src]="loadedReceta.imageURL"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col >
        <div class="ion-text-center">
          <h1> {{ loadedReceta.title }} </h1>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let ig of loadedReceta.ingredientes"> {{ ig }} </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
