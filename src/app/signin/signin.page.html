
<ion-header [translucent]="true">

  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Signin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
  
    <form [formGroup]="formRegister" (ngSubmit)="submitForm()" novalidate>
      <ion-item>
          <ion-label>
              Email
          </ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
          <ion-text color="danger" *ngIf="hasError('email','email')">
              <h5>
                  Debe ser un correo valido
              </h5>
          </ion-text>
          <ion-text color="danger" *ngIf="hasError('email','required')">
              <h5>Campo requerido</h5>
          </ion-text>
      </ion-item>
      <ion-item>
          <ion-label>
              Password
          </ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
          <ion-text color="danger" *ngIf="!formRegister.valid && formRegister.controls['password'].touched && !hasError('password','required')">
              <h5>
                  Maximo 6 caracteres
              </h5>
          </ion-text>
          <ion-text color="danger" *ngIf="hasError('password','required')">
              <h5>
                  Campo requerido
              </h5>
          </ion-text>
      </ion-item>
      <ion-item-divider>
          <ion-button size="larger" [disabled]="!formRegister.valid" type="submit">Registrar</ion-button>
          <ion-button size="larger" routerLink="/login">Login</ion-button>
      </ion-item-divider>
    </form>
  </ion-item>
</ion-content>
